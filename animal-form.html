<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="animal-form.css" />
    <link
      rel="icon"
      href="1386055-dessin-animaux-visage-collection-gratuit-vectoriel.png"
    />
  </head>
  <body>
    <div id="elements">
      <div id="img-container">
        <img
          src="1386055-dessin-animaux-visage-collection-gratuit-vectoriel.png"
          id="dogImg"
        />
      </div>
      <div id="container">
        <p>Username</p>
        <input
          type="text"
          id="inp-username"
          placeholder="Enter your Username"
          title="Enter your Username"
          class="inp"
        />
        <p>Password</p>
        <input
          type="password"
          placeholder="Enter your Password"
          title="Enter your Password"
          id="inp_password"
          class="inp"
        />
        <input type="button" value="LOGIN" id="login-btn" />
      </div>
    </div>
  </body>
  <script src="animal-form.js"></script>
</html>
