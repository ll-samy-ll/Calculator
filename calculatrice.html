<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="calculatrice_version2.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>

  <body>
    <div class="calculator">
      <div class="container">
        <input type="text" id="input" oninput="inputInTable()" />
        <button type="button" onclick="reset()" id="reset" class="delete">
          CE
        </button>
        <button type="button" onclick="erase()" id="erase" class="delete">
          DEL
        </button>
      </div>
      <div class="btn">
        <table border="0">
          <tr>
            <td>
              <button onclick="print('7')">7</button>
              <button onclick="print('8')">8</button>
              <button onclick="print('9')">9</button>
              <button class="operator" onclick="print('+')">+</button>
            </td>
          </tr>

          <tr>
            <td>
              <button onclick="print('4')">4</button>
              <button onclick="print('5')">5</button>
              <button onclick="print('6')">6</button>
              <button class="operator" onclick="print('-')">-</button>
            </td>
          </tr>

          <tr>
            <td>
              <button onclick="print('1')">1</button>
              <button onclick="print('2')">2</button>
              <button onclick="print('3')">3</button>
              <button class="operator" onclick="print('*')">*</button>
            </td>
          </tr>

          <tr>
            <td>
              <button onclick="print('0')">0</button>
              <button onclick="print('.')">.</button>
              <button onclick="print('3,1415926535897932384626433832795')">
                Ï€
              </button>
              <button class="operator" onclick="print('/')">/</button>
            </td>
          </tr>
          <button id="equal" onclick="calculate()">=</button>
        </table>
      </div>
    </div>

    <script src="calculatrice.js"></script>
  </body>
</html>
