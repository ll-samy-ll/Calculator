<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulaire PDF</title>
    <style>
      /* Styles pour le formulaire */
      form {
        max-width: 400px;
        margin: 0 auto;
      }
      label {
        display: block;
        margin-bottom: 10px;
      }
      input {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
      }
      button {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <form id="myForm">
      <label for="nom">Nom :</label>
      <input type="text" id="nom" name="nom" required />

      <label for="email">Email :</label>
      <input type="email" id="email" name="email" required />

      <button type="button" onclick="generatePDF()">Télécharger le PDF</button>
    </form>

    <script>
      function generatePDF() {
        const nom = document.getElementById("nom").value;
        const email = document.getElementById("email").value;

        // Créer un objet avec les informations du formulaire
        const formData = {
          nom,
          email,
        };

        // Convertir l'objet en chaîne JSON
        const jsonData = JSON.stringify(formData);

        // Créer un lien de téléchargement pour le fichier PDF
        const blob = new Blob([jsonData], { type: "application/json" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "informations.pdf";
        a.click();
      }
    </script>
  </body>
</html>
